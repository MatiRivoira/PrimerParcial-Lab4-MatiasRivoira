<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img width="40px" style="margin-right: 10px;" src="https://firebasestorage.googleapis.com/v0/b/posible-parcial.appspot.com/o/favicon.png?alt=media&token=abbc7811-daf6-46bc-9ba5-8fad88024f1f" alt="">
            <span class="fs-4">Listado de productos</span>
        </a>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <app-tabla-producto (repartidorSeleccionado)="actualizarRepartidor($event)"></app-tabla-producto>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>Detalle repartidor</h2>
            <app-detalle-producto [productoRecibido]="repartidorSeleccionado"></app-detalle-producto>
        </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>Detalle pais</h2>
                <app-detalle-pais [pais]="paisSeleccionado"></app-detalle-pais>
            </div>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        Matias rivoira Â© 2021
    </footer>
</div>
