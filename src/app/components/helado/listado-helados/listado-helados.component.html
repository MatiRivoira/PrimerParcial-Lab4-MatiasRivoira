<div class="container py-5">
    <header class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Listado de Helados</h1>
    </header>
    
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col" *ngFor="let helado of helados">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ helado.nombre }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ helado.precio }}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Tipo: {{ helado.tipo }}</li>
              <li>Peso: {{ helado.peso }} gramos</li>
            </ul>
            <button class="btn btn-primary" (click)="seleccionarHelado(helado, 'modificar')">Modificar</button>
            <button class="btn btn-danger" (click)="seleccionarHelado(helado, 'borrar')">Borrar</button>
          </div>
        </div>
      </div>
    </div>
  
    <button class="btn btn-success mb-4" (click)="modo = 'crear'">Crear Helado</button>
  
    <app-crear-helado *ngIf="modo === 'crear'" (heladoCreado)="agregarHelado($event)" (cancelar)="cancelar()"></app-crear-helado>
    <app-modificar-helado *ngIf="modo === 'modificar'" [helado]="heladoSeleccionado" (heladoModificado)="modificarHelado($event)" (cancelar)="cancelar()"></app-modificar-helado>
    <app-borrar-helado *ngIf="modo === 'borrar'" [helado]="heladoSeleccionado" (heladoBorrado)="borrarHelado(heladoSeleccionado.id)" (cancelar)="cancelar()"></app-borrar-helado>
  </div>
