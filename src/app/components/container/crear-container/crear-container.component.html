<div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
        <h4 class="my-0 fw-normal">Crear Container</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="heladoForm" (ngSubmit)="crearHelado()">
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo</label>
                <input id="codigo" formControlName="codigo" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input id="color" formControlName="color" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input id="empresa" formControlName="empresa" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad (cantidad de unidades)</label>
                <input id="capacidad" formControlName="capacidad" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-success">Crear</button>
            <button type="button" class="btn btn-secondary" (click)="cancelar.emit()">Cancelar</button>
        </form>
    </div>
</div>
