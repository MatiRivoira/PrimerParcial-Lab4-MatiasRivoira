<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Listado repartidores</h1>
        <app-tabla-repartidor (repartidorSeleccionado)="actualizarRepartidor($event)"></app-tabla-repartidor>
    </div>

    <div class="my-4 p-3 bg-light rounded-3">
        <h1 class="display-5">Detalle repartidor</h1>
        <app-detalle-repartidor [repartidor]="repartidorSeleccionado"></app-detalle-repartidor>
    </div>

    <div class="my-4 p-3 bg-light border rounded-3">
        <h1 class="display-5">Detalle pais</h1>
        <app-detalle-pais [pais]="paisSeleccionado"></app-detalle-pais>
    </div>
</div>
